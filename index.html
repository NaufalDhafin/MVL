<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVL - Mini Virtual Libray</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta http-equiv="refresh" content="2;public/">
</head>

<body>
    <div class="header">
        <div class="logo">
            <p id="desktop">Mini Virtual Library</p>
            <p id="mobile">MVL</p>
        </div>
        <form method="post" class="link">
            <button type="submit" name="beranda">
                <a class="menu">
                    <i class="ri-home-3-line"></i>
                    <p id="desktop">Beranda</p>
                </a>
            </button>
            <button type="submit" name="website">
                <a class="menu">
                    <i class="ri-earth-line"></i>
                    <p id="desktop">Website</p>
                </a>
            </button>
            <button type="submit" name="informasi">
                <a class="menu">
                    <i class="ri-notification-3-line"></i>
                    <p id="desktop">Informasi</p>
                </a>
            </button>
            <button type="submit" name="servis">
                <a class="menu">
                    <i class="ri-customer-service-2-line"></i>
                    <p id="desktop">Servis</p>
                </a>
            </button>
        </form>
    </div>
    <div class="loaders">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle id="test" cx="40" cy="40" r="32"></circle>
            </svg>
        </div>
        
        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>
        
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect x="8" y="8" width="64" height="64"></rect>
            </svg>
        </div>
    </div>
</body>
</html>
