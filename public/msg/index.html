<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA - Chat Anonimous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="head">
            <p class="judul">Kirim CA ke { user }</p>
            <p class="sub">CA (Chat Anonimus), adalah pesan yang dikirim secara privat ke pengguna.</p>
        </div>
        <div class="container">
            <input required="" type="text" name="text" class="input">
            <label class="label">Masukin CA disini ya..</label>
        </div>
        <button class="button">
            <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Kirim CA</span>
            </span>
        </button>
    </form>
    <div class="buat">
        <button class="btn-donate">
            Buat CA kamu juga yu... <br>
            Klik disini
        </button>
    </div>
</body>
</html>
